<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTS Tamil & English</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0e0e0e;
      --bg-light: #f7f7f7;
      --text-dark: #ffffff;
      --text-light: #111111;
      --primary: #00ffd5;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1602524204240-36fe84c096d5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      transition: all 0.4s ease-in-out;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
      background-image: url('https://images.unsplash.com/photo-1614848876510-bcfd23ec4c02?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
    }

    .container {
      max-width: 800px;
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      margin-top: 3rem;
    }

    body.light .container {
      background-color: rgba(255, 255, 255, 0.6);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: inherit;
    }

    button {
      margin: 0.5rem;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: var(--primary);
      color: #000;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .wave {
      display: flex;
      justify-content: center;
      align-items: end;
      height: 60px;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .wave span {
      width: 6px;
      height: 20px;
      margin: 0 4px;
      background: var(--primary);
      border-radius: 10px;
      animation: waveAnim 1s infinite ease-in-out;
    }

    .wave span:nth-child(2) { animation-delay: 0.1s; }
    .wave span:nth-child(3) { animation-delay: 0.2s; }
    .wave span:nth-child(4) { animation-delay: 0.3s; }
    .wave span:nth-child(5) { animation-delay: 0.4s; }

    @keyframes waveAnim {
      0%, 100% { height: 20px; }
      50% { height: 60px; }
    }

    .wave.active {
      opacity: 1;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--primary);
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ™</button>

  <div class="container">
    <h1>Text to Speech</h1>
    <textarea id="textInput" placeholder="Type in Tamil or English..."></textarea>
    <div>
      <button onclick="speak('en-US')">Speak English</button>
      <button onclick="speak('ta-IN')">Speak Tamil</button>
    </div>
    <div class="wave" id="wave">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
  </div>

  <script>
    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      if (!voices.length) setTimeout(loadVoices, 200);
    }

    loadVoices();
    speechSynthesis.onvoiceschanged = loadVoices;

    function speak(lang) {
      const text = document.getElementById("textInput").value.trim();
      if (!text) return;

      const utter = new SpeechSynthesisUtterance(text);
      const voice = voices.find(v => v.lang === lang);
      if (voice) utter.voice = voice;

      const wave = document.getElementById("wave");
      wave.classList.add("active");

      utter.onend = () => wave.classList.remove("active");

      speechSynthesis.speak(utter);
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
      document.querySelector('.toggle-btn').textContent = document.body.classList.contains('light') ? 'ðŸŒž' : 'ðŸŒ™';
    }

    // Apply saved theme
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
      document.querySelector('.toggle-btn').textContent = 'ðŸŒž';
    }
  </script>
</body>
</html>
